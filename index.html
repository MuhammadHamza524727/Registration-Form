<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="parent">
        <div id="div2">
            <br />
            <form>
                <br>
                <h1>Saylani Welfare <br>Form</h1>


                <label for="fname">Name:</label>
                <br />
                <input type="text" id="Name" name="Name" required placeholder="Enter your name" /><br />

                <br />

                <label for="email">Email:</label><br />
                <input type="text" id="email" name="Email" required placeholder="Enter your email" />
                <br />

                <br />

                <label for="phone number">Phone #:</label><br />
                <input type="number" id="phonenumber" name="phonenumber" required
                    placeholder="Enter your phone #" /><br />

                <br />

                <label for="Address">Address:</label><br />
                <input type="address" id="address" name="address" required placeholder="Enter your address" /><br />

                <br />

                <label for="Message">Message:</label><br />

                <textarea class="textarea" name=" Message" cols="21" rows="5" required
                    placeholder="Helow! My name is......"></textarea>

                <br />
                <button id="submit">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
